<html lang="en">
<head>
	<meta charset="utf-8">

    <meta name="format-detection" content="telephone=no, email=no" />
	<title></title>
	
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <![endif]-->
	<script src="../../js/common/html5shiv.min.js"></script>
     <script src="../../js/common/respond.min.js"></script>
	<link href="../../../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="../../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="../../js/common/echarts.common.min.js"></script>
</head>
<body>
	<div id="echart-userFlow" style="width: 600px;height:400px;"></div>
</body>
<script type="text/javascript">
	 // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echart-userFlow'));

        // 指定图表的配置项和数据
        option = {
        	title:{
        		show:true,
        		text:'用户分布',
        		textStyle:{
        			align:'center'
        		}
        	},
		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius: '55%',
		            data:[
		                {value:200, name:'北京'},
		                {value:50, name:'上海'},
		                {value:125, name:'深圳'},
		                {value:125, name:'杭州'},
		                {value:500, name:'其他'}
		            ]
		        }
		    ]
		};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
</script>
</html>
